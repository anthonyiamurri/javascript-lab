<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Lab 4</title>
  <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
  <div id="begin">
    <button id="start" type="button">START</button>
  </div>
  <div id="gameplay">
    <button id="attack" type="button">ATTACK</button>
    <button id="heal" type="button">HEAL</button>
    <button id="quit" type="button">QUIT</button>

    <p>
      <span id="userscore"> </span>
      <span id="computerscore"> </span>
    </p>

    <div id="stats">
      <progress value="" max="40"></progress>
      <progress value="" max="40"></progress>
    </div>
  </div>
  <script src="game4.js" type="text/javascript"></script>
</body>
</html>

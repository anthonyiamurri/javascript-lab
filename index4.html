<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Lab 4</title>
  <link rel="stylesheet" type="text/css" href="game.css">
</head>

<body>
  <p>&nbsp;</p>
  <div id="begin">
    <button id="start" type="button">START</button>
  </div>
  <div id="gameplay">
    <button id="attack" type="button">ATTACK</button>
    <button id="heal" type="button">HEAL</button>
    <button id="quit" type="button">QUIT</button>
    <p>&nbsp;</p>
    <p>
      <span id="heals"> </span>
    </p>
    <p>
      <span id="rounds"> </span>
    </p>
    <p>
      <span id="userscore"> </span>
      <span id="computerscore"> </span>
    </p>
    <div id="stats">
      <p>PLAYER STATS</p>
      <p>health <progress id="playerHealthStats" value="40" max="40"></progress></p>
      <p>heals&nbsp; <progress id="playerHealCount" value="0" max="2"><span>heals</span></progress></p>
      <p>wins&nbsp;&nbsp; <progress id="playerWinCount" value="0" max="3"><span>wins</span></progress></p>
      </p>
      <p>&nbsp;</p>
      <p>ENEMY STATS</p>
      <p>health <progress id="enemyStats" value="10" max="10"> </progress></p>
    </div>
  </div>
  <script src="game4.js" type="text/javascript"></script>
</body>
</html>
